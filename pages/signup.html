<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>
 <!-- section header -->
 <header class="nav">
  <div class="personal">Personal Beloging App</div>
  
  <div class="logout"><a href="./login.html">LogIn</a></div>
</header>

<section class="pro">
  <h1>SignUp</h1>
</section>
<!-- section2 text Box -->
<section class="dash1">
<div class="container2">
  <div class="container">
    <h2>SignUp</h2>
    <!-- <form id="signup-form"> -->
      <div class="form-group">
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required minlength="3"
          maxlength="15">
      </div>
      <div class="form-group">
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required minlength="1"
          maxlength="10">
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required minlength="3">
           <!-- pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$">  -->
      </div>
      <div class="form-group">
        <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password" required>
      </div>
      <div class="form-group">
        <button type="submit" onclick="signup()">Signup</button>
        <!-- sign in option -->
        <p>Already have an account?</p>
        <span><a href="login.html">LogIn</a></span>
      </div>
    <!-- </form> -->
    <!-- <p id="error-message" class="error-message"></p> -->
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <script src="../js/app.js"></script>
</body>
</html>
